<button 
    {% if button_id %} id="{{ button_id }}" {% endif %} 
    name="{{ button_name|default:'action' }}" 
    type="{{ button_type|default:'submit' }}" 
    class="flex w-full cursor-pointer justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 {{ button_class|default:'' }}">
    {{ button_text }}
</button>
