{% load static %}
<div class="relative" x-data="{ openUser: false }">
  <button type="button" class="-m-1.5 flex items-center p-1.5" id="user-menu-button" aria-expanded="false" aria-haspopup="true" @click="openUser = !openUser">
    <span class="sr-only">Open user menu</span>
    <img class="h-8 w-8 rounded-full bg-gray-50" src="{{ request.user.profile.image.url }}" alt="perfil">
    <span class="hidden lg:flex lg:items-center">
      <span class="ml-4 text-sm font-semibold leading-6 text-gray-900" aria-hidden="true">{{ request.user }}</span>
      <svg class="ml-2 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
      </svg>
    </span>
  </button>

  <div
    class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"  role="menu" 
    aria-orientation="vertical" 
    aria-labelledby="user-menu-button" 
    tabindex="-1"  
    x-show="openUser" @click.away="openUser = false"
    x-transition:enter="transition ease-out duration-100"
    x-transition:enter-start="transform opacity-0 scale-95"
    x-transition:enter-end="transform opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-75"
    x-transition:leave-start="transform opacity-100 scale-100"
    x-transition:leave-end="transform opacity-0 scale-95"
    >
    <!-- Active: "bg-gray-50", Not Active: "" -->
    <a href="{% url "Profile" %}" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1" id="user-menu-item-0">Perfil</a>
    <a href="{% url 'account_logout' %}" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1" id="user-menu-item-1">Cerrar SecciÃ³n</a>
  </div>
</div>
